name: main_geometry
shaders:
  - stage: vertex
    path: geometry.vert.spv
  - stage: fragment
    path: geometry.frag.spv

rasterization:
  cull_mode: back

depth_stencil:
  depth_test: true
  depth_write: true
  format: d32_sfloat

blend:
  enable: false

vertex_input:
  bindings:
    - binding: 0
      stride: 32
      input_rate: vertex
    - binding: 1
      stride: 48
      input_rate: instance
  attributes:
    - location: 0
      binding: 0
      format: vec3
      offset: 0
    - location: 1
      binding: 0
      format: vec3
      offset: 12
    - location: 2
      binding: 0
      format: vec2
      offset: 24
    - location: 3
      binding: 1
      format: vec4
      offset: 0
    - location: 4
      binding: 1
      format: vec4
      offset: 16
    - location: 5
      binding: 1
      format: vec4
      offset: 32

attachments:
  - format: b8g8r8a8_unorm
    blend_enable: false
    write_mask_rgba: true
