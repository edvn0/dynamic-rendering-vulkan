name: main_geometry
shaders:
  - stage: vertex
    path: geometry.vert.spv
  - stage: fragment
    path: geometry.frag.spv

rasterization:
  cull_mode: back

depth_stencil:
  depth_test: true
  depth_write: true
  format: d32_sfloat
  compare_op: equal

blend:
  enable: false

attachments:
  - format: b8g8r8a8_unorm
    blend_enable: false
    write_mask_rgba: true
