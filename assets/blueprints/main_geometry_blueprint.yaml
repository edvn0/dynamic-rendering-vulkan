name: main_geometry
shaders:
  - stage: vertex
    path: geometry.vert.spv
  - stage: fragment
    path: geometry.frag.spv

rasterization:
  cull_mode: back
  winding: cw

depth_stencil:
  depth_test: true
  depth_write: true
  format: d32_sfloat
  compare_op: equal

blend:
  enable: false

attachments:
  - format: r32g32b32a32_sfloat
    blend_enable: true
    write_mask_rgba: true

msaa_samples: 16
