shaders:
  - stage: vertex
    path: geometry.vert
  - stage: fragment
    path: geometry_debug.frag

rasterization:
  cull_mode: front
  winding: ccw

depth_stencil:
  depth_test: true
  depth_write: true
  format: d32_sfloat
  compare_op: equal

blend:
  enable: true

attachments:
  - format: r32g32b32a32_sfloat
    blend_enable: false
    write_mask_rgba: false

msaa_samples: 16
