name: gizmo
shaders:
  - stage: vertex
    path: gizmo.vert.spv
  - stage: fragment
    path: gizmo.frag.spv

rasterization:
  cull_mode: none

topology: line-list

depth_stencil:
  depth_test: true
  depth_write: false
  format: d32_sfloat

attachments:
  - format: r32g32b32a32_sfloat

vertex_input:
  bindings:
    - binding: 0
      stride: 24
      input_rate: vertex
  attributes:
    - location: 0
      binding: 0
      format: vec3
      offset: 0
    - location: 1
      binding: 0
      format: vec3
      offset: 12
