name: line
shaders:
  - stage: vertex
    path: line.vert.spv
  - stage: fragment
    path: line.frag.spv

rasterization:
  cull_mode: none

topology: triangle-strip

depth_stencil:
  depth_test: true
  depth_write: false
  format: d32_sfloat
  compare_op: less

attachments:
  - format: r32g32b32a32_sfloat

msaa_samples: 16

vertex_input:
  bindings:
    - binding: 0
      stride: 32
      input_rate: instance # <--- CHANGED
  attributes:
    - location: 0
      binding: 0
      format: vec3
      offset: 0 # start
    - location: 1
      binding: 0
      format: r32_sfloat
      offset: 12 # width
    - location: 2
      binding: 0
      format: vec3
      offset: 16 # end
    - location: 3
      binding: 0
      format: r32_uint
      offset: 28 # packed_color
