shaders:
  - stage: vertex
    path: line.vert
  - stage: fragment
    path: line.frag

rasterization:
  cull_mode: none

depth_stencil:
  depth_test: true
  depth_write: true
  format: d32_sfloat
  compare_op: greater

attachments:
  - format: r32g32b32a32_sfloat

msaa_samples: 16

vertex_input:
  bindings:
    - binding: 0
      stride: 32
      input_rate: instance
  attributes:
    - location: 0
      binding: 0
      format: vec3
      offset: 0
    - location: 1
      binding: 0
      format: r32_sfloat
      offset: 12
    - location: 2
      binding: 0
      format: vec3
      offset: 16
    - location: 3
      binding: 0
      format: r32_uint
      offset: 28
